{% extends "base.html" %}

{% block main_content %}
<div class="row">
    {% for staff in staff %}
    <div class="col-md-4 mb-4">
        <div class="card staff-card">
            <div class="card-body text-center">
                <div class="mb-3">
                    <i class="fas fa-user-md fa-3x text-primary"></i>
                </div>
                <h5 class="card-title">{{ staff.name }}</h5>
                <p class="card-text">
                    <span class="badge bg-primary">{{ staff.role }}</span>
                </p>
                <p class="card-text">
                    <small class="text-muted">
                        <i class="fas fa-envelope"></i> {{ staff.email }}
                    </small>
                </p>
                <div class="btn-group">
                    <button class="btn btn-sm btn-info" data-bs-toggle="tooltip" title="View Profile">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-sm btn-warning" data-bs-toggle="tooltip" title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-success" data-bs-toggle="tooltip" title="Message">
                        <i class="fas fa-comment"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Add Staff Modal -->
<div class="modal fade" id="addStaffModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Staff Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addStaffForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" required>
                            <option value="">Select Role</option>
                            <option value="doctor">Doctor</option>
                            <option value="nurse">Nurse</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addStaffForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
