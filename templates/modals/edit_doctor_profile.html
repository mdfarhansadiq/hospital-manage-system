<div class="modal fade" id="editDoctorProfileModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Doctor Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editDoctorProfileForm" action="{{ url_for('update_doctor_profile') }}" method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" value="{{ current_user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Specialization</label>
                        <input type="text" class="form-control" name="specialization" value="{{ current_user.specialization }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">License Number</label>
                        <input type="text" class="form-control" name="license_number" value="{{ current_user.license_number }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" name="contact_number" value="{{ current_user.contact_number }}">
                    </div>
                    <hr>
                    <h6 class="mb-3">Schedule Management</h6>
                    <div class="mb-3">
                        <label class="form-label">Working Days</label>
                        <div class="btn-group" role="group">
                            {% for day in ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] %}
                            <input type="checkbox" class="btn-check" name="working_days" value="{{ day }}"
                                   id="day{{ day }}" autocomplete="off"
                                   {% if day in (current_user.working_days or '').split(',') %}checked{% endif %}>
                            <label class="btn btn-outline-primary" for="day{{ day }}">{{ day }}</label>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Work Start Time</label>
                                <input type="time" class="form-control" name="work_start_time" 
                                       value="{{ current_user.work_start_time.strftime('%H:%M') if current_user.work_start_time }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Work End Time</label>
                                <input type="time" class="form-control" name="work_end_time"
                                       value="{{ current_user.work_end_time.strftime('%H:%M') if current_user.work_end_time }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Break Start Time</label>
                                <input type="time" class="form-control" name="break_start_time"
                                       value="{{ current_user.break_start_time.strftime('%H:%M') if current_user.break_start_time }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Break End Time</label>
                                <input type="time" class="form-control" name="break_end_time"
                                       value="{{ current_user.break_end_time.strftime('%H:%M') if current_user.break_end_time }}">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="is_available" id="isAvailable"
                                   {% if current_user.is_available %}checked{% endif %}>
                            <label class="form-check-label" for="isAvailable">Currently Available</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Availability Notes</label>
                        <textarea class="form-control" name="availability_notes" rows="3">{{ current_user.availability_notes }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Availability Schedule</label>
                        <textarea class="form-control" name="availability" rows="3">{{ current_user.availability }}</textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="editDoctorProfileForm" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
