<div class="modal fade" id="addVitalsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Record Vital Signs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addVitalsForm" action="{{ url_for('add_vitals', id=patient.id) }}" method="POST" class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Temperature (Â°C)</label>
                            <input type="number" step="0.1" class="form-control" name="temperature" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Heart Rate (bpm)</label>
                            <input type="number" class="form-control" name="heart_rate" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Blood Pressure (Systolic)</label>
                            <input type="number" class="form-control" name="blood_pressure_systolic" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Blood Pressure (Diastolic)</label>
                            <input type="number" class="form-control" name="blood_pressure_diastolic" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Respiratory Rate</label>
                            <input type="number" class="form-control" name="respiratory_rate" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Oxygen Saturation (%)</label>
                            <input type="number" class="form-control" name="oxygen_saturation" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addVitalsForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
