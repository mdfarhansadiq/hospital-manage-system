<div class="modal fade" id="addMedicalHistoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Medical History Entry</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addMedicalHistoryForm" action="{{ url_for('add_medical_history', id=patient.id) }}" method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Condition</label>
                        <input type="text" class="form-control" name="condition" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status" required>
                            <option value="active">Active</option>
                            <option value="resolved">Resolved</option>
                            <option value="chronic">Chronic</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diagnosis Date</label>
                        <input type="date" class="form-control" name="diagnosis_date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Treatment</label>
                        <textarea class="form-control" name="treatment" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" name="notes" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addMedicalHistoryForm" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
